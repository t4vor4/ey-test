<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/stylePrincipal.css">
</head>
<body class="body">
    <section class="section section--form">
        <h1>Formulário</h1>
        <form class="form"> 
            <div class="form__group">
                <label for="name" class="form__label">Nome completo (sem abreviações)</label>
                <input type="text" name="name" id="name" class="form__input form__input--text">
            </div>
            <div class="form__group">
                <label for="email" class="form__label">E-mail</label>
                <input type="email" name="email" id="email" class="form__input">
            </div>
            <div class="form__group">
                <label for="cpf" class="form__label">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form__input" maxlength="14" value="">
            </div>
            <div class="form__group">
                <label for="phone" class="form__label">Telefone</label>
                <input type="tel" name="phone" id="phone" class="form__input" maxlength="15" value="">
            </div>
        </form>

        <button class="btn btn--cadastrar">Cadastrar</button>
        <div class="btn btn--cadastrar btn--loader" style="display: none;"><div class="loader"></div></div>
        <a href="./" class="btn btn--cancelar btn--negative">Cancelar</a>
        

    </section>


    <script src="./build/js/scripts_main.js"></script>
</body>
</html>
